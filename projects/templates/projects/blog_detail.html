<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.title }} - Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

    <style>
        .font-orbitron {
          font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>
<body class="bg-white text-gray-900 font-sans">

    <!-- Navbar (reuse) -->
    <nav class="border-b">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-2xl font-bold text-slate-600 font-orbitron">portfolio</a>
            <div class="space-x-6 text-base">
                <a href="{% url 'home' %}" class="text-gray-700 hover:text-indigo-600">Home</a>
                <a href="{% url 'projects' %}" class="text-gray-700 hover:text-indigo-600">Projects</a>
                <a href="{% url 'blogs' %}" class="text-gray-700 hover:text-indigo-600">Blogs</a>
            </div>
        </div>
    </nav>

    <!-- Blog Content -->
    <main class="max-w-3xl mx-auto px-4 py-12">
        {% if blog.image %}
        <img src="{{ blog.image.url }}" class="w-full h-64 object-cover rounded mb-6">
        {% endif %}
        <h1 class="text-4xl font-bold text-slate-700 mb-4">{{ blog.title }}</h1>
        <p class="text-sm text-gray-500 mb-6">Posted on {{ blog.created_at|date:"F d, Y" }}</p>
        <div class="prose prose-indigo max-w-none">
            {{ blog.content|linebreaks }}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-16">
        <div class="max-w-6xl mx-auto px-4 py-6 text-center text-sm text-gray-600 space-y-2">
            <div class="space-x-4">
                <a href="{% url 'home' %}" class="hover:underline">Home</a>
                <a href="{% url 'projects' %}" class="hover:underline">Projects</a>
                <a href="{% url 'blogs' %}" class="hover:underline">Blogs</a>
                <a href="mailto:rohail@example.com" class="hover:underline">Contact</a>
            </div>
            <p>Made with ðŸ§  by Rohail</p>
            <p class="text-xs text-gray-400">&copy; {{ now|date:"Y" }} Rohail Ahmad. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
